<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link

      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>WebSpark</title>
  </head>
  <body>
    <div class="wrapper">
      <img class="vector-1" src="./img/vector-1.png" alt="vector-1" />
      <!-- <img class="vector-2" src="./img/vector-2.png" alt="vector-2" /> -->
      <header class="header">
        <img class="header__logo" src="./img/logo.png" alt="WebSpark-logo" />
        <div class="header__content">
          <div class="header__title">
            <h1 class="main-title">monblanproject</h1>
            <div class="start-wrapper">
              <p class="start-wrapper__text">Start on 17-02-2016</p>
            </div>
          </div>
          <div class="followers">
            <p class="followers__item">
              <span class="followers__item--bold"> 870 </span>

            </p>
            <p class="followers__item">
              <span class="followers__item--bold"> 11,787 </span>
              followers
            </p>
            <p class="followers__item">
              <span class="followers__item--bold"> 112 </span>
              following
            </p>
          </div>
          <div class="date">
            <p class="date__text">Date</p>
            <div class="date__input-container">
              <input type="text" placeholder="from" class="custom-input" />
              <span class="icon-clear">&#x2715;</span>
              <span class="icon-calendar">&#x1F4C5;</span>
            </div>
            <div class="date__input-container">
              <input type="text" placeholder="from" class="custom-input" />
              <span class="icon-clear">&#x2715;</span>
              <span class="icon-calendar">&#x1F4C5;</span>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="hero">
          <div class="container hero__container">
            <div class="hero__list">
              <div class="item">
                <img
                  src="./img/avatars/ava-1.jpg"
                  alt="Image"
                  class="item-image"
                />
                <div class="item-content">
                  <div class="item-section">
                    <p>Today</p>
                    <div class="item-stats">
                      <span class=""
                        ><i class="fa-solid fa-heart"></i> 128</span
                      >
                      <span>üí¨ 31</span>

                  </div>

                    <p>9-08-2016</p>
                    <div class="item-stats">
                      <span>‚ù§Ô∏è 67</span>
                      <span>üí¨ 22</span>
                    </div>
                  </div>

                    <p>Image upload</p>
                    <div class="item-stats">
                      <p class="">11-04-2016</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

</html>
